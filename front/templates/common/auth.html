<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册/登陆</title>
    <link rel="stylesheet" href="../../dist/css/common/auth.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1562973_57vouexc7ag.css">
    <script src="../../dist/js/jquery-3.4.1.js"></script>
    <script src="../../dist/js/auth.min.js"></script>
</head>
<body>
    <button id="btn">登陆/注册</button>
    <div class="mark-wrapper">
        <div class="auth-wrapper">
            <div class="close-wrapper">
                <span class="close-btn icon-close iconfont"></span>
            </div>
            <div class="auth-inner-wrapper">
                <div class="auth-scroll-wrapper">
                   <div class="signin-group auth-group">
                        <div class="top-group">
                            <span class="title">
                                请登录
                            </span>
                            <a href="javascript: void(0);" class="switch">立即登陆></a>
                        </div>
                       <div class="form-group">
                           <div class="input-group">
                               <input type="text" class="form-control" placeholder="请输入手机号码" name="telephone">
                           </div>
                           <div class="input-group">
                               <input type="password" class="form-control" placeholder="请输入密码" name="password">
                           </div>
                           <div class="input-group">
                               <label class="remember-label" >
                               <input type="checkbox" class="remember" value="1">记住我
                               </label>
                           </div>
                           <div class="input-group">
                               <input type="submit" class="submit-btn" value="立刻注册">
                           </div>
                       </div>
                    </div>
                    <div class="signup-group auth-group">
                        <div class="top-group">
                            <span class="title">
                                注册
                            </span>
                            <a href="javascript: void(0);" class="switch">立即注册></a>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="手机号码" name="telephone">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="用户名" name="username">
                            </div>
                            <div class="input-group">
                                <div class="short-input-group">
                                    <input type="text" class="form-control" name="captcha" placeholder="图形验证码">
                                </div>
                                <div class="input-group-addon">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="第一次输入密码" name="password1">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="第二次输入密码" name="password2">
                            </div>
                            <div class="input-group">
                                <div class="short-input-group">
                                    <input type="text" class="form-control" name="sms_captcha" placeholder="短信验证码">
                                </div>
                                <div class="input-group-addon">
                                    <span class="sms-captcha-btn">短信验证码</span>
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="submit" class="submit-btn" value="立即注册">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
